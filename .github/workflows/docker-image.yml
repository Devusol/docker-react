name: Docker Docker3

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
      - name: Build the Docker image
        uses: actions/checkout@v3
        run: docker build -f Dockerfile.dev -t docker.devusol.net/docker-react .
      
